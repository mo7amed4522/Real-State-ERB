worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;

        # Node.js User & Auth Service
        location /api/users/ {
            rewrite ^/api/users/(.*)$ /$1 break;
            proxy_pass http://nodejs-service:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Go Property Service
        location /api/properties/ {
            rewrite ^/api/properties/(.*)$ /$1 break;
            proxy_pass http://go-service:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Python AI Service (WebSocket)
        location /api/ai/ {
            rewrite ^/api/ai/(.*)$ /$1 break;
            proxy_pass http://python-ai-service:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
} 